<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JS test | Rock Paper Scissors</title>
</head>

<body>
  <main>
    <div id="score-section">
      <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
      </div>
      <div class="scores">
        <div class="computer-score">
          <h3>COMPUTER SCORE</h3>
          <h1>0</h1>
        </div>
        <div class="your-score">
          <h3>YOUR SCORE</h3>
          <h1>0</h1>
        </div>
      </div>
    </div>

    <div id="parent-container">
      <div id="rock">
        <img src="assets/rock.png" alt="rock">
      </div>
      <div id="paper">
        <img src="assets/paper.png" alt="paper">
      </div>
      <div id="scissors">
        <img src="assets/scissors.png" alt="scissor">
      </div>
    </div>

    <div id="result-container">
      <div id="human-choice">
        <!-- Here the human choice is added through js -->
      </div>

      <div id="declared-result">
        <h2>YOU <span> WIN </span> AGAINST PC</h2>
        <button>PLAY AGAIN</button>
      </div>

      <div id="pc-choice">
        <!-- Here the computer choice is added through js -->
      </div>

    </div>
    <div id="button-container">
      <button id="rules">RULES</button>
      <button id="next">NEXT</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
